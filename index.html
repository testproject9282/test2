<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
* {
  box-sizing: border-box;
}

/* ğŸ’— HEART CURSOR (desktop only) */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', Arial, sans-serif;
  cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='24' font-size='24'>ğŸ’–</text></svg>"), auto;
  background: radial-gradient(circle at top, #1b1f3b, #090a1a);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ğŸŒŒ STARS */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* ğŸª FLOATING OBJECTS */
.float {
  position: absolute;
  animation: floatUp linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  0% { transform: translateY(110vh) scale(0.8); }
  100% { transform: translateY(-20vh) scale(1.3); }
}

/* ğŸ’• MAIN CARD */
.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.15);
  padding: 55px 70px;
  border-radius: 28px;
  backdrop-filter: blur(14px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  z-index: 5;
  max-width: 500px;
  width: 90%;
}

h1 {
  color: white;
  font-size: clamp(2.2em, 7vw, 2.8em);
  margin-bottom: 40px;
  line-height: 1.3;
}

/* ğŸ’– BUTTONS */
button {
  font-size: 20px;
  padding: 18px 50px;
  border: none;
  border-radius: 40px;
  cursor: inherit;
}

#yes {
  background: linear-gradient(135deg, #ff4d8d, #ff77aa);
  color: white;
  box-shadow: 0 10px 30px rgba(255, 77, 141, 0.6);
}

#no {
  position: absolute;
  background: #111;
  color: white;
  z-index: 6;
  font-size: 18px;
  padding: 16px 38px;
  border-radius: 35px;
}

/* ğŸ“± MOBILE BOOST */
@media (max-width: 600px) {
  .container {
    padding: 65px 35px;
    transform: scale(1.08);
  }

  button {
    font-size: 22px;
    padding: 20px 55px;
  }

  #no {
    font-size: 20px;
    padding: 18px 42px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’«ğŸ’–</h1>
  <button id="yes">Yes ğŸ’˜</button>
</div>

<button id="no">No ğŸ˜¢</button>

<script>
const noBtn = document.getElementById("no");
let alreadyYes = false;

/* ğŸ˜ˆ NO BUTTON ALWAYS MOVING */
function moveNoButton() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
setInterval(moveNoButton, 450);

noBtn.addEventListener("click", e => {
  e.stopPropagation();
  moveNoButton();
});
noBtn.addEventListener("touchstart", e => {
  e.stopPropagation();
  moveNoButton();
});

/* ğŸŒŒ CREATE STARS */
for (let i = 0; i < 120; i++) {
  const star = document.createElement("div");
  star.className = "star";
  const size = Math.random() * 2 + 1;
  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(star);
}

/* ğŸ’– FLOATING EMOJIS */
const emojis = ["ğŸ’–", "ğŸ’˜", "ğŸª", "ğŸŒ™", "ğŸ’«"];

function createFloating() {
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = (Math.random() * 24 + 26) + "px";
  el.style.animationDuration = (Math.random() * 5 + 6) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 11000);
}
setInterval(createFloating, 400);

/* ğŸ’˜ YES FUNCTION */
function yesClicked() {
  if (alreadyYes) return;
  alreadyYes = true;

  document.body.innerHTML = `
    <div style="
      height:100vh;
      width:100vw;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle at top,#1b1f3b,#090a1a);
      color:white;
      font-family:Poppins, Arial, sans-serif;
      text-align:center;
      padding:20px;
    ">
      <h1 style="font-size:clamp(2.8em,8vw,3.6em);">Yesss ğŸ˜ğŸ’–</h1>
      <p style="font-size:clamp(1.4em,5vw,1.9em);">I knew it lol ğŸŒŒğŸ’˜</p>
    </div>
  `;
}

/* ğŸ‘‰ CLICK ANYWHERE = YES */
document.addEventListener("click", yesClicked);
document.addEventListener("touchstart", yesClicked);
</script>

</body>
</html>
